<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Údržba</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .top-line {
            width: 100%;
            height: 5cm; /* Výška linky */
            background-color: rgba(0, 0, 0, 0.5); /* Černá barva s 50% průhledností */
            position: absolute;
            top: 0;
            left: 0;
        }
        .container {
            text-align: center;
        }
        .emoji {
            font-size: 100px;
        }
        .message {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-top: 20px; /* Odsazení od smajlíka */
        }
    </style>
</head>
<body>
    <div class="top-line"></div>
    <div class="container">
        <div class="emoji">:(</div>
        <div class="message">Údržba</div>
    </div>
</body>
</html>
